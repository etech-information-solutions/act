<ion-app>

  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="overlay">

      <ion-content>

        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-avatar style="width: 60px; height: 60px;">
                <img alt="User Profile" [src]="this.auth.SelfieUrl" />
              </ion-avatar>
            </ion-col>
            <ion-col size="9" class="ion-align-self-center">
              <ion-label *ngIf="this.auth.DeviceUser != undefined">
                {{this.auth.DeviceUser.DisplayName}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-list id="inbox-list">

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i" *ngIf="!this.auth.IsTransporter || !p.strict">

              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>

              <ion-label>{{ p.title }}</ion-label>

            </ion-item>

          </ion-menu-toggle>

        </ion-list>
        
      </ion-content>
      
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
