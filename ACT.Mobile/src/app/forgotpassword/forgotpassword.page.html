<ion-content [fullscreen]="true">

  <div style="background-color: #ffffff; text-align: center; padding: 10px 0; margin-bottom: 25px; box-shadow: 0 8px 20px -4px #d2d0d0;">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <img (click)="this.auth.OnShowContact()" alt="Contact" src="../../assets/imgs/contact.png" />
        </ion-col>
        <ion-col size="10" style="height: 120px;">
          <img alt="ACT - Pallet Solutions" height="100%" src="../../assets/imgs/act-logo.png" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-item-divider>

    <ion-label>
        Hello, enter your <b>Email Address</b> below:
    </ion-label>

  </ion-item-divider>

  <div style="margin-top: 20px;">

  <form (submit)="ForgotPassword()">
    
    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="email" name="Email" [(ngModel)]="Email" required="required"></ion-input>
    </ion-item>
  
    <div text-left style="margin-top: 30px; padding: 0 10px;">
  
      <ion-button color="warning" type="submit" shape="round" expand="full">
        RESET
        <ion-icon name="construct" slot="end"></ion-icon>
      </ion-button>
  
    </div>

  </form>

</div>

</ion-content>
