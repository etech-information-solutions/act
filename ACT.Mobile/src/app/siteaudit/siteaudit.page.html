<ion-header [translucent]="true" style="color: #002e70 !important;">
  <ion-toolbar style="color: #002e70 !important;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img (click)="this.auth.OnShowContact()" alt="Contact" src="../../assets/imgs/contact.png" style="width: 36px;" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="notifications" size="large" (click)="this.auth.GoToPage('notifications')"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (ionScroll)="this.auth.OnScroll($event)" [scrollEvents]="true">
  
  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="this.auth.ShowScroll" (click)="this.auth.ScrollToTop();">
    <ion-fab-button>
      <ion-icon name="chevron-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher (ionRefresh)="Refresh($event)" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item-divider style="margin-bottom: 20px;">
    <ion-label style="text-transform: uppercase;">
      Site Audit
    </ion-label>

    <ion-icon slot="end" name="add-circle-outline" (click)="Add();"></ion-icon>
  </ion-item-divider>

  <ion-item>
    
    <ion-input type="search" name="Query" placeholder="search" [(ngModel)]="Query" (ionChange)="Search()">
      <ion-icon name="search" slot="start" style="padding-right: 10px;"></ion-icon>
    </ion-input>
  </ion-item>

  <p></p>

  <ion-grid>
    <ion-row style="border-bottom: 1px solid #ddd; text-transform: uppercase; font-size: 12px;">
      <ion-col>
        <b style="color: #002e70 !important;">Site</b>
      </ion-col>
      <ion-col>
        <b style="color: #002e70 !important;">PSP</b>
      </ion-col>
      <ion-col>
        <b style="color: #002e70 !important;">Customer</b>
      </ion-col>
      <ion-col>
        <b style="color: #002e70 !important;">Audit Date</b>
      </ion-col>
      <ion-col>
        <b style="color: #002e70 !important;">Sales Rep</b>
      </ion-col>
    </ion-row>
    
    <ion-row *ngFor="let x of SiteAudits" (click)="GoToSiteAudit(x.Id)" style="border-bottom: 1px solid #ededed; padding: 10px 0; font-size: 12px;">
      <ion-col class="ion-align-self-center">
        {{x.SiteName}}
      </ion-col>
      <ion-col class="ion-align-self-center">
        {{x.PSPName}}
      </ion-col>
      <ion-col class="ion-align-self-center">
        {{x.ClientName}}
      </ion-col>
      <ion-col class="ion-align-self-center">
        {{this.auth.GetShortDate(x.AuditDate, 'yyyy/MM/dd')}} @ {{this.auth.GetShortTime(x.AuditDate)}}
      </ion-col>
      <ion-col class="ion-align-self-center">
        {{x.RepName}}
        <ion-icon name="chevron-forward-outline" class="ion-float-right"></ion-icon>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
